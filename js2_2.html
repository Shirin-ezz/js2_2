<!DOCTYPE html>
<html>
<head>
  <title>Numbered List</title>
  <script>
    // Create a string with several names separated by a comma
    let namesString = "Shirin, Farhad, Ali, Arshia, Payman";

    // Split the string into an array of names
    let namesArray = namesString.split(", ");

    // Use map to create list items without manual numbering
    let listItems = namesArray.map(name => `<li>${name}</li>`);

    // Join the list items into a single string and wrap in <ol> tags
    let htmlList = `<ol>${listItems.join('')}</ol>`;

    // Display the HTML list
    document.write(htmlList);
  </script>
</head>
<body>
</body>
</html>
